<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cash Register</title>
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="holder">
    <div class="container">

        <section class="bill">
            <div class="button power"><i class="fa fa-power-off"></i></div>
            <div class="button history last"><i class="fa fa-history"></i> <p>History</p></div>

            <div class="list">
                <div class="billTop">
                    <h1>ticket #999999</h1>
                    <span class="customer">Benjamin Boutmans</span>
                    <div class="addCustomer"><i class="fa fa-plus"></i></div>
                </div>

                <div class="ticketLines">
                    <table class="lines">
                        <tbody>
                            <tr>
                                <td>A-kaart</td>
                                <td>€ 45,00</td>
                                <td>1</td>
                                <td class="price">€ 45,00</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="endTotal">
                 <h2>TOTAAL <span>€ 45,00</span></h2>
                </div>
            </div>

            <div class="button clear"><p>Clear</p></div>
            <div class="button checkout last"><i class="fa fa-eur"></i><p>Afrekenen</p></div>
        </section>

        <section class="terminal">
            <div class="button tab active"><i class="fa fa-ticket"></i><p>Tickets</p></div>
            <div class="button tab last"><i class="fa fa-life-ring"></i><p>Stuff</p></div>

            <div class="main">
                <div class="square row-1 col-0 size-1x1">
                    <div class="red">
                        <div class="buttonContent">
                            <p class="title">a-kaart</p>
                            <p class="price">€ 45,00</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
</div>
</body>
</html>
